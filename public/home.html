<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://freepikpsd.com/wp-content/uploads/2020/02/coronavirus_PNG-Images-Clipart.png" type="image/png" sizes="16x16">
        <title>Wuhan Coronavirus | LIVE</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="home.css">
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="display-4 text-center">Wuhan Coronavirus Tracker</h1>
        </div>
        <div class="container-lg">
            <div class="row d-flex justify-content-around mt-3">
                <div class="tcases">
                    Cases: 0
                </div>
                <div class="tdeaths">
                    Deaths: 0
                </div>
                <div class="recovered">
                    Recovered: 0
                </div>
            </div>
            <div class="row mt-3">
                <canvas id="myChart"></canvas>
            </div>
            <div class="text-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="record" id="last30days" value="30" checked>
                    <label class="form-check-label" for="last30days">Last 30 days</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="record" id="alldays" value="180">
                    <label class="form-check-label" for="alldays">From beginning</label>
                </div>
            </div>
            <div class="row customtable">
                <table class="table table-hover mt-3">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Country</th>
                            <th scope="col">Total Cases</th>
                            <th scope="col">New Cases</th>
                            <th scope="col">Total Deaths</th>
                            <th scope="col">New Deaths</th>
                            <th scope="col">Recovered</th>
                            <th scope="col">Active</th>
                            <th scope="col">Total Tests</th>
                            <th scope="col">Cases/M</th>
                            <th scope="col">Deaths/M</th>
                            <th scope="col">Tests/M</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="home.js"></script>
    </body>
</html>
